<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete category</title>
    <link rel="stylesheet" href="../../../resources/assets/css/styleAdmin.css">
</head>
<body>
<div id="wrapper" >
    <div id="Left">
        <div>
            <center>
                <a href="#"><img th:src="@{/images/logo.png}" style="width: 200px; height: 100px; margin: 10px 10px 5px 10px"/></a>
            </center>
        </div>
        <hr>
        <div>
            <ul>
                <li><a href="/">HomePage</a></li>
                <li><a href="/customers">Customer Management</a></li>
                <li><a href="/categories">Category Management</a></li>
                <li><a href="/orders">Order Management</a></li>
                <li><a href="#">OrderDetail Management</a></li>
                <li><a href="/products">Product Management</a></li>
                <li><a href="/suppliers">Supplier Management</a></li>
            </ul>
        </div>
    </div>
    <div id="Right" >
        <div>
            <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="/login?logout" style="float: right">logout</a>
                <a href="/login" style="float: right">Login</a>
            </div>
            <hr>
        </div>
    </div>
    <div>
        <h1>Delete category</h1>
        <h2>Are you sure?</h2>
        <p>
            <a href="/categories">Category list</a>
        </p>
        <form th:action="@{/delete-category}" th:object="${category}" method="post">
            <input th:type="hidden" name="id" th:field="*{categoryId}">
            <table style="border: 1px solid black">
                <tr>
                    <td>Name:</td>
                    <td th:text="${category.categoryName}"></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td th:text="${category.description}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Delete category"></td>
                </tr>
            </table>
        </form>
    </div>
    <center>
        <div id="Footer" >
            <p>@CoppyRigth BachCongNghia 2019</p>
        </div>
    </center>
</div>
</div>

</body>
</html>
